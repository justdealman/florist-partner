<!DOCTYPE html>
<html lang="ru">
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=yes">
	<link href="./css/index.css" rel="stylesheet">
	<body>
		<header class="header">
			<div class="header__row header__row_center">
				<a href="/" class="header__logo">
					<img src="./img/logo.svg" width="154" height="56" alt="">
				</a>
			</div>
		</header>
		<div class="wrapper wrapper_center">
			<div class="form">
				<span class="form__title">Вход</span>
				<div class="form__group">
					<div class="form__item">
						<input type="text" class="form__input js-label">
						<label class="form__label">Ваш логин</label>
					</div>
					<div class="form__item">
						<input type="password" class="form__input js-label">
						<label class="form__label">Пароль</label>
					</div>
				</div>
				<div class="form-check">
					<input type="checkbox" id="remember" class="form-check__input" checked>
					<label for="remember" class="form-check__label">Запомнить</label>
				</div>
				<input type="submit" class="btn" value="Войти">
			</div>
		</div>
		<footer class="footer">
			<div class="footer__row">
				<span class="footer__copy">© 1999—2019 <a href="https://www.florist.ru">Флорист.ру — международная сеть доставки цветов и букетов</a></span>
			</div>
		</footer>
		<script src="./js/libs.js"></script>
		<script src="./js/scripts.js"></script>
	</body>
</html>
