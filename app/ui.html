<!DOCTYPE html>
<html lang="ru">
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=yes">
	<link href="./css/index.css" rel="stylesheet">
	<body>
		<div style="padding: 20px 30px; max-width: 640px; margin: 0 auto; display: flex; flex-direction: column; justify-content: center; min-height: 100%">
			<div style="padding: 10px 0">

					<label class="form__label">Ваш логин</label>
				</div>
			</div>
			<div style="padding: 10px 0">

		<script src="./js/libs.js"></script>

			$(function() {

					showAlert('Текст ошибки', 'error', 3000);
				});
				$('.js-success').on('click', function() {
